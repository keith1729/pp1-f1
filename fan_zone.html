<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Formula 1</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/36feee7749.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header for introductory material and navigational aids -->
    <header>
        <a href="index.html" id="heading">
            <h1>Formula 1</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="nav-menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="fan_zone.html" class="active">Fan Zone</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Main content -->
    <main>
        <section id="fan-zone">
            <form id="form" action="https://formdump.codeinstitute.net" method="post">
                <h2>Sign-up for our newsletter!</h2><br>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" class="form-input" placeholder="Michael" required><br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" class="form-input" placeholder="Schumacher" required><br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" class="form-input" placeholder="schumacher@gmail.com" required><br>
                <h3>Choose your favourite team:</h3><br>
                <div id="radio-buttons">
                    <div>
                    <label for="red-bull">Red Bull</label>
                    <input type="radio" id="red-bull" name="red-bull" value="red bull">
                    </div><br>
                    <div>
                    <label for="ferrari">Ferrari</label>
                    <input type="radio" id="ferrari" name="ferrari" value="ferrari">
                    </div><br>
                    <div>
                    <label for="mercedes">Mercedes</label>                        
                    <input type="radio" id="mercedes" name="mercedes" value="mercedes">
                    </div><br>
                </div>
                <button type="submit" class="form-button">Sign-up</button>
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <p>- Follow on social media networks -</p>
        <ul id="socials">
            <li><a href="https://www.facebook.com/" target="_blank" aria-label="Visit our Facebook (opens in new tab)"
                    rel="noopener"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.x.com/" target="_blank" aria-label="Visit our X (opens in new tab)"
                    rel="noopener"><i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" aria-label="Visit our Instagram (opens in new tab)"
                    rel="noopener"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" aria-label="Visit our Youtube (opens in new tab)"
                    rel="noopener"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
    </footer>
</body>

</html>
